- name: build golang image and push into private registry
  become: yes
  shell: |
    ./dockerfile_build.sh
    ./push_into_private_repo.sh
  args:
    chdir: /home/{{ ansible_user_id }}/golang-container-image
  environment:
    http_proxy: "{{ http_proxy }}"
    HTTP_PROXY: "{{ http_proxy }}"
    https_proxy: "{{ https_proxy }}"
    HTTPS_PROXY: "{{ https_proxy }}"
    NO_PROXY: "{{ no_proxy }}"
    no_proxy: "{{ no_proxy }}" 
  tags:    
    - golang-container-image