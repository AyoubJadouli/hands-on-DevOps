- name: yum update all packages
  become: yes
  yum: name=* state=latest
  tags:
    - common

- name: yum install epel-release
  become: yes
  yum: 
    name: epel-release
    state: latest 
  tags:
    - common

- name: yum install pip package
  become: yes
  yum:
    name: python-pip
    state: latest
  tags:
    - common

- name: install the latest pip
  become: yes
  pip:
    name: pip
    state: latest
  tags:
    - common

- name: ensure an up-to-date git is installed
  become: yes
  block:
    - yum:
        name: git
        state: absent

    - rpm_key:
        state: present
        key: https://repo.ius.io/RPM-GPG-KEY-IUS-7

    - yum:
        name: https://centos7.iuscommunity.org/ius-release.rpm
        state: present

    - yum:
        name: git2u
        state: latest
  tags:
    - common


- name: yum install development related packages
  become: yes
  yum: 
    name: ['sudo', 'unzip', 'wget', 'lynx', 'nano', 'vim', 'emacs', 'bind-utils']
    state: latest     
  tags:
    - common

- name: ensure we have a 'wheel' group
  group:
    name: wheel
    state: present
  become: yes
  tags:
    - common

- name: configure 'wheel' group to have passwordless sudo
  become: yes
  lineinfile:
    dest: /etc/sudoers
    state: present
    regexp: "^%wheel"
    line: "%wheel ALL=(ALL) NOPASSWD: ALL"
    validate: "visudo -cf %s"
  tags:
    - common

- name: add {{ ansible_user_id  }} to wheel group
  become: yes
  user: 
    name: "{{ ansible_user_id  }}"
    groups: wheel 
    append: yes 
    state: present 
  tags:
    - common
